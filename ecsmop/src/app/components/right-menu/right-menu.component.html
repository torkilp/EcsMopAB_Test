<div class="menu">
  <ul>
    <li *ngFor="let item of menuItems" (click)="toggleSubMenu(item)" (keypress)="toggleSubMenu(item)" class="menu">
      {{ item.name }}
      <ul *ngIf="item.name === 'Engine' && isEngineSubMenuOpen">
        <li *ngFor="let subItem of item.subMenu">
          {{ subItem }}
        </li>
      </ul>
    </li>
  </ul>

</div>
