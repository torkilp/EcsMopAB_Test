<!-- Description: This is the HTML file for the right-menu component. It displays the menu items and sub-menu items. -->



<div class="menu">
  <ul>
    <li *ngFor="let item of menuItems" (click)="toggleSubMenu(item)" (keypress)="toggleSubMenu(item)" class="menu">
      {{ item.name }}
      <ul *ngIf="item.name === 'Engine' && item.isSubMenuVisible">
        <li *ngFor="let subItem of item.subMenu">
          {{ subItem }}
        </li>
      </ul>
    </li>
  </ul>
</div>
