<div class="top-bar">
  <div class="top-bar-content">
    Engine Operation
  </div>
</div>
<div class="meters">
  <div *ngFor="let mymeter of meters" class="meter">
    <label>{{ mymeter.name }}</label>
    <span>{{ mymeter.value }}</span>
    <input type="range" [(ngModel)]="mymeter.value" [min]="mymeter.min" [max]="mymeter.max" orient="vertical" class="accent"/>
  </div>
